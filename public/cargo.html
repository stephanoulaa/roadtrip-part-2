<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class='header'>
            <h1>Roadtrip Across America</h1>
            <img id='roatrip-img' src='img2/roadtrip.jpg'/>
        </div>
        <!--list: price and weight-->
        <!--for each: add and remove buttons-->
        <div class='images'>
            <img id='water-img' src="img2/bottles.jpg"/>
            <br>
            <img id='tire-img' src="img2/car-tire.png"/>
            <br>
            <img id='shoe-img' src="img2/shoe.jpg"/>
            <br>
            <img id='snacks-img' src="img2/snack.jpg"/>
            <br>
        </div>
        <div class='all-the-ish'>
            <div class='item-info'>
                <p id='water-text'>Weight: 1 lb</p>
                <p id='water-text2'>Price: $1.50</p>
                <p id='tire-text'>Weight: 22 lbs</p>
                <p id='tire-text2'>Price: $80.00 </p>
                <p id='shoe-text'>Weight: 2.5 lbs</p>
                <p id='shoe-text2'>Price: $35.00</p>
                <p id='snack-text'>Weight: 1 lb</p>
                <p id='snack-text2'>Price: $3.00</p>
            </div>
            <div class='water-buttons'>
                <button id='waterIncrease' type="button" class="btn btn-success">Add</button>
                <button id='waterDecrease' type="button" class="btn btn-danger">Remove</button>
                <p id='waterCounter'></p>
                <p class='totalWeightCount'></p>
                <p class='totalPriceCount'></p>
            </div>
            <div class='tire-buttons'>
                <button id='tireIncrease'type="button" class="btn btn-success">Add</button>
                <button id='tireDecrease'type="button" class="btn btn-danger">Remove</button>
                <p id='tireCounter'></p>
                <p class='totalWeightCount'></p>
                <p class='totalPriceCount'></p>
            </div>
            <div class='shoe-buttons'>
                <button id='shoeIncrease'type="button" class="btn btn-success">Add</button>
                <button id='shoeDecrease'type="button" class="btn btn-danger">Remove</button>
                <p id='shoeCounter'></p>
                <p class='totalWeightCount'></p>
                <p class='totalPriceCount'></p>
            </div>
            <div class='snack-buttons'>
                <button id='snackIncrease' type="button" class="btn btn-success">Add</button>
                <button id='snackDecrease' type="button" class="btn btn-danger">Remove</button>
                <p id='snackCounter'></p>
                <p class='totalWeightCount'></p>
                <p class='totalPriceCount'></p>
            </div>

            <div class='the-button'>
                <button id='validate' type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class='totals'>
                <p class='totalCountP'></p>
                <p class='totalCountW'></p>
                <p class='totalWeightCount'></p>
                <p class='totalPriceCount'></p>
                <br>
                <p id='validateP'></p>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
